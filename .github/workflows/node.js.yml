# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI 14.x

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: getong/mariadb-action@v1.1
      with:
        host port: 3306
        container port: 3306
        character set server: 'utf8'
        collation server: 'utf8_general_ci'
        mariadb version: '10.4.10'
        mysql database: 'mogakco'
        mysql root password: 'mogatest'
        mysql user: 'mogauser'
        mysql password: 'mogatest'

    - name: copy .env.example..
      run: cp .env.example nest/.env

    - name: insall npm package dependencies...
      run: cd nest && npm ci && cd ../next && npm ci

    - name: NestJS Unit Test...
      run: cd ~/nest && npm run test:unit

    - name: NestJS eslint...
      run: npm run lint

    - name: NextJS eslint...
      run: cd ~/next && npm run lint

    - name: NextJS Unit Test...
      run: npm run test:unit